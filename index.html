<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="profile">
        <div class="profile-image">
            <img src="image/New-file.jpg" alt="">
        </div>
        <h2 class="profile-username">Arjun Kumar Yadav</h2>
        <span>
            <a > 
               @arjunyadav20_12 
            </a>
        </span>
        <div class="profile-action">
            <button class="btn btn-primary">Follow</button>
            <button class="btn btn-icon">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </button>
            <button class="btn btn-icon">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </div>
        <div class="profile-links">
            <a href="#" class="link link-icon"> 
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.linkedin.com/in/arjun-kumar-yadav-678227233/" target = "_blank" class="link link-icon"> 
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/arjunyadav20_12/" target = "_blank" class="link link-icon"> 
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/Arjun91029" target = "_blank" class="link link-icon"> 
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </section>
</body>
</html>
